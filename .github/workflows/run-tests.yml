name: Run Interweb Build Tests ğŸ§ª

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'  # Ensures submodules are also checked out

      - name: Setup Node.js ğŸŒ
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install Dependencies ğŸ§¶
        run: |
          yarn install
          yarn symlink

      - name: Build Project ğŸ—ï¸
        run: |
          yarn build
          yarn symlink

      - name: Test @interweb/build ğŸ”
        run: cd packages/build && yarn test
      
