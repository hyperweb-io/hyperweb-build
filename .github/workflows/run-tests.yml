name: Run Hyperweb Build Tests ğŸ§ª

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸŒ
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install Dependencies ğŸ§¶
        run: |
          yarn install
          yarn symlink

      - name: Build Project ğŸ—ï¸
        run: |
          yarn build
          yarn symlink

      - name: Test @hyperweb/build
        run: cd packages/build && yarn test

      - name: Test @hyperweb/parse
        run: cd packages/parse && yarn test
      
      - name: Test @hyperweb/ts-json-schema
        run: cd packages/ts-json-schema && yarn test
      
